<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cnt.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact Form</title>
</head>

<body>

    <section>

        <div class="cnt-heading">
            <h1>Contact <span>Me!</span></h1>
        </div>

        <form action="#">
            <div class="cnt-parent">
                <div class="name-email">

                    <div class="name-box">
                            <input type="textbox" id="name" placeholder="Full Name" required><span class="focus"></span>
                    </div>

                    <div class="name-box">
                            <input type="textbox" id="email" placeholder="Email Address" required><span class="focus"></span>
                    </div>
                </div>

                
                <div class="pass-mbl">


                    <div class="name-box">
                            <input type="password" id="pass" placeholder="password" required><span class="focus"></span>
                    </div>

                    <div class="name-box">
                            <input type="number" id="mbl-no" placeholder="Mobile No." required><span class="focus"></span>
                    </div>
                </div>

                <div class="txt-box">
                    <textarea name="txt-area" rows="10" cols="50" placeholder="Your message" id="text-area"></textarea><span class="focus"></span>
                </div>

            </div>
        </form>

<!-- button -->

    </div>
    <div class="cnt-button">
        <button class="cnt-btn">Submit</button>
    </div>

    </section>

<!-- footer -->

    <footer class="footer">
        <div class="footer-text">
            <p>
                Copyright &copy; All Rights Reserved
            </p>
        </div>

        <div class="f-icons">
            <a href="index.html"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
        
    </footer>

    
</body>

</html>
